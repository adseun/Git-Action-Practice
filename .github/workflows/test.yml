name: Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout
      - name: Install nodejs
        uses: actions/setup-node
        with:
        node-version: 18
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout
      - name: Install nodejs
        uses: actions/setup-node
        with:
        node-version: 18
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build